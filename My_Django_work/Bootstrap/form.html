<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

    <form>
<div class="form-check">
  <label class="form-check-label">
<input type="checkbox" class="form-check-input" name="" value="">
Check me out
  </label>

</div>

<fieldset class="form-group">
  <legend>Radio buttons</legend>
  <div class="form-check">
    <label class="form-check-lebel">
<input type="radio" class="form-check-input" name="optionradios" id="optionradios" value="option1">
Option one is that
    </label>

  </div>
  <div class="form-check">
    <label class="form-check-lebel">
<input type="radio" class="form-check-input" name="optionradios" id="optionradios2" value="option2">
Option two is that and those
    </label>

  </div>

  <div class="form-check-disabled">
    <label class="form-check-lebel">
  <input type="radio" class="form-check-input" name="optionradios" id="optionradios3" value="option3" disabled>
  Option three is disabled
    </label>

  </div>
</fieldset>

      <div class="form-group">
        <label for="exampleSelect1">Exampla select</label>
        <select class="form-control" id="exampleSelect1" name="">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="for-group">
        <label for="exampleSelect2">Example Multiple select</label>
        <select multiple class="form-control" id="exampleSelect2" name="">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

  </body>
</html>
